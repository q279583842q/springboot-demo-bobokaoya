<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
</head>
<body>
    <h1>用户管理</h1>
    <label><a href="/users/usersAdd">添加用户</a></label>
    <table border="1" style="width:500px;">
        <tr>
            <th>用户 ID</th>
            <th>用户姓名</th>
            <th>用户年龄</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{/users/updateInfo(id=${user.id})}">修改</a>
                <a th:href="@{/users/delete(id=${user.id})}">删除用户</a>
            </td>
        </tr>
    </table>
</body>
</html>
